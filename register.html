<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/f01f07d0a7.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Roboto+Condensed&family=Yanone+Kaffeesatz:wght@300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<title>SSC LABS</title>
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="images/undraw_add_information_j2wg.svg">
		</div>
		<div class="register-container">
			<form action="login.ph" method="">
				<img class="avatar" src="images/undraw_profile_pic_ic-5-t.svg">
				<h2>login</h2>
			<div class="container-name">
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div>
						<h5>First name</h5>
						<input type="text" class="input" name="username" required>
					</div>
				</div>
				<div class="input-div two">
					<div class="i">
						<i class="fas fa"></i>
					</div>
					<div>
						<h5>Last name</h5>
						<input type="text" class="input" required>
					</div>
				</div>
			</div>
				<div class="input-div three">
					<div class="i">
						<i class="fas fa"></i>
					</div>
					<div>
						<h5>Date of birth</h5>
						<input type="date" class="input" required>
					</div>
				</div>
				<div class="input-div four">
					<div class="i">
						<i class="fas fa"></i>
					</div>
					<div>
						<h5>Phone no.</h5>
						<input type="number" class="input" required>
					</div>
				</div>
				<div class="input-div five">
					<div class="i">
						<i class="fas fa"></i>
					</div>
					<div>
						<h5>E-mail</h5>
						<input type="email" class="input" required>
					</div>
				</div>
				<div class="input-div six">
					<div class="i">
						<i class="fas fa"></i>
					</div>
					<div>
						<h5>Confirm E-mail</h5>
						<input type="email" class="input" required>
					</div>
				</div>
				<div class="input-div seven">
					<div class="i">
						<i class="fas fa"></i>
					</div>
					<div>
						<h5>Password</h5>
						<input type="password" class="input" required>
					</div>
				</div>
				<div class="input-div eight">
					<div class="i">
						<i class="fas fa"></i>
					</div>
					<div>
						<h5>Confirm Password</h5>
						<input type="password" class="input" required>
					</div>
				</div>
				<div class="input-div nine">
					<div class="i">
						<i class="fas fa"></i>
					</div>
					<div>
						<input type="checkbox" class="input" required><h5>I hereby accept all Terms & Conditions.</h5>
					</div>
				</div>








				<input type="submit" class="btn" value="REGISTER">
	






</body>
</html>
