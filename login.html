<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/f01f07d0a7.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Roboto+Condensed&family=Yanone+Kaffeesatz:wght@300;400&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="logincss.css">
	<title>SSC LABS</title>
</head>
<body>
	
	<div class="container">
		<div class="img">
			<img src="images/undraw_secure_login_pdn4.svg">
		</div>
		<div class="login-container">
			<form action="login.php" method="post">
				<img class="avatar" src="images/undraw_profile_pic_ic-5-t.svg">
				<h2>login</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div>
						<h5>Username</h5>
						<input type="text" class="input" name="username" required >
					</div>
				</div>
				<div class="input-div two">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div>
						<h5>Password</h5>
						<input type="Password" class="input" name="password" required>
					</div>
				</div>
				<a href="#">Forgot Password ? </a>
				<a href="#">Register </a>
				<input type="submit" class="btn" value="LOGIN">
			</form>
		</div>
		
	</div>

<script type="text/javascript" src="loginmain.js"></script>
</body>
</html>
